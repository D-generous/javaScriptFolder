    <div align="center" style="height: 250px; width: 500px; background-color: antiquewhite; margin-left: 400px; border-radius: 20px; border-top: 30px solid #555555; margin-top: 100px;">
        <h1>GRADING SYSTEM</h1>
        <input type="text" id="inp" placeholder="Enter your Score">
        <button style="border-radius: 5px;" onclick="grade()">Check</button>
        <p style="font-family: dm serif display,serif;">Result</p>
        <div id="disp" style="width: 200px; height: 40px; background-color: white; font-size: 30px; border-radius: 10px;"></div>
    </div>
    <script>
        function grade(){
            var score = document.getElementById("inp").value
            var mySong = new Audio("lose.mp3")
            var mySong2 = new Audio("try.mp3")
            var mySong3= new Audio("champ.mp3")
            var mySong4 = new Audio("invalid.mp3")
            if (score<=30 && score>0){
                disp.innerText = "F-Failed"
                disp.style.color = "red"
                mySong.play()
            } 
            else if (score<=40 && score>0){
                disp.innerText = "D-Fair"
                disp.style.color = "red"
                mySong.play()
            }
            else if (score<=50 && score>0){
                disp.innerText = "C-Good"
                disp.style.color = "yellow"
                mySong2.play()
            }
            else if (score<=70 && score>0){
                disp.innerText = "B-Very Good"
                disp.style.color = "green"
                mySong2.play()
            }
            else if (score<=100 && score>0){
                disp.innerHTML = "A-Excellent"
                disp.style.color = "Green"
                mySong3.play()
            }
            else {
                disp.innerText = "Invalid Score"
                disp.style.color = "gold"
                mySong4.play()  
            }
        }
    </script>
