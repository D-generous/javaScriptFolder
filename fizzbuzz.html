<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(fizzfuzz=1; fizzfuzz<101; fizzfuzz++){
            if(fizzfuzz%5==0 && fizzfuzz%3==0){
                console.log(fizzfuzz+"fizzbuzz")
            }
            else if(fizzfuzz%3==0){
                console.log(fizzfuzz+"fizz")
            }
            else if(fizzfuzz%5==0){
                console.log(fizzfuzz+"buzz")
            }
        }
    </script>
    
</body>
</html>
